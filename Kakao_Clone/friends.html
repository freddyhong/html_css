<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Cocoa Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="status_bar">
      <div class="status_bar_column">
        No Service
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar_column">18:43</div>
      <div class="status_bar_column">
        100%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <h1 class="screen_header_title">Friends</h1>
      <div class="screen_header_icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog"></i></a
        ></span>
      </div>
    </header>

    <a class="friends_display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Name Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main_screen">
      <div class="user_component">
        <div class="user_component_column">
          <img
            src="https://upload.wikimedia.org/wikipedia/en/f/f2/Robert_Downey_Jr._as_Tony_Stark_in_Avengers_Infinity_War.jpg"
            class="user_component_photo user_component_photo_xl"
          />
          <div class="user_component_text">
            <h4 class="user_component_title">Tony Stark</h4>
            <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
          </div>
        </div>
        <div class="user_component_column"></div>
      </div>
      <div class="friends-screen_channel">
        <div class="friends-screen_channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user_component">
          <div class="user_component_column">
            <img
              src="https://www.redwolf.in/image/catalog/stickers/marvel-avengers-logo-sticker.jpg"
              class="user_component_photo user_component_photo_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title user_component_title-not_bold">
                Avengers
              </h4>
              <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
            </div>
          </div>
          <div class="user_component_column">
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
      <div class="friends-screen_channel friends-screen_friend">
        <div class="friends-screen_channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user_component friend_component">
          <div class="user_component_column">
            <img
              src="https://cdn.britannica.com/30/182830-050-96F2ED76/Chris-Evans-title-character-Joe-Johnston-Captain.jpg"
              class="user_component_photo user_component_photo_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title user_component_title-not_bold">
                Captain America
              </h4>
              <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
            </div>
          </div>
          <div class="user_component_column"></div>
        </div>
        <div class="user_component friend_component">
          <div class="user_component_column">
            <img
              src="https://www.komar.de/en/media/catalog/product/cache/5/image/9df78eab33525d08d6e5fb8d27136e95/I/A/IADX5-060.jpg"
              class="user_component_photo user_component_photo_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title user_component_title-not_bold">
                Hulk
              </h4>
              <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
            </div>
          </div>
          <div class="user_component_column"></div>
        </div>
        <div class="user_component friend_component">
          <div class="user_component_column">
            <img
              src="https://assets.reedpopcdn.com/Spidey-PC-SIte.jpg/BROK/resize/1200x1200%3E/format/jpg/quality/70/Spidey-PC-SIte.jpg"
              class="user_component_photo user_component_photo_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title user_component_title-not_bold">
                Spiderman
              </h4>
              <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
            </div>
          </div>
          <div class="user_component_column"></div>
        </div>
        <div class="user_component friend_component">
          <div class="user_component_column">
            <img
              src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/b/b2/Doctor_Strange_MoM_Profile.jpeg/revision/latest?cb=20220521045701"
              class="user_component_photo user_component_photo_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title user_component_title-not_bold">
                Doctor Strange
              </h4>
              <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
            </div>
          </div>
          <div class="user_component_column"></div>
        </div>
        <div class="user_component friend_component">
          <div class="user_component_column">
            <img
              src="https://lumiere-a.akamaihd.net/v1/images/h_blackpanther_mobile_19754_57fe2288.jpeg?region=0,0,640,480"
              class="user_component_photo user_component_photo_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title user_component_title-not_bold">
                Black Panther
              </h4>
              <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
            </div>
          </div>
          <div class="user_component_column"></div>
        </div>
        <div class="user_component friend_component">
          <div class="user_component_column">
            <img
              src="https://static.wikia.nocookie.net/marvelcinematicuniverse/images/2/22/Thor_in_LoveAndThunder_Poster.jpg/revision/latest?cb=20220615195810"
              class="user_component_photo user_component_photo_sm"
            />
            <div class="user_component_text">
              <h4 class="user_component_title user_component_title-not_bold">
                Thor
              </h4>
              <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
            </div>
          </div>
          <div class="user_component_column"></div>
        </div>
        <div class="user_component friend_component">
          <div class="user_component_column">
            <img
            src="https://hips.hearstapps.com/hmg-prod/images/nick-fury-eye-1552397861.jpg?crop=0.488xw:0.976xh;0,0&resize=1200:*""
            class="user_component_photo user_component_photo_sm" />
            <div class="user_component_text">
              <h4 class="user_component_title user_component_title-not_bold">
                Nick Fury
              </h4>
              <!--<h6 class="user_component_subtitle">this is for the subtitle</h6>-->
            </div>
          </div>
          <div class="user_component_column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_list_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav_list_btn">
          <a class="nav_link" href="search.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav_list_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash_screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your Screen Is Too Big!!!</span>
    </div>
  </body>
</html>
