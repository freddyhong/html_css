<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Cocoa Clone</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="status_bar">
      <div class="status_bar_column">
        No Service
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar_column">18:43</div>
      <div class="status_bar_column">
        100%
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen_header">
      <i class="fas fa-chevron-left fa-2x"></i>
      <h1 class="screen_header_title">Settings</h1>
      <span><i class="fas fa-search fa-2x"></i></span>
    </header>

    <main class="setting_main">
      <div class="setting_inbox">
        <div>
          <i class="fas fa-flag-checkered fa-2x"></i>
          <span>Notices</span>
        </div>
      </div>
      <div class="setting_inbox">
        <div>
          <i class="fas fa-flask fa-2x"></i>
          <span>Marvel Lab</span>
        </div>
      </div>
      <div class="setting_inbox">
        <div><i class="fas fa-info-circle fa-2x"></i> <span>Version</span></div>
        <div class="setting_inbox_text"><span>Latest Version</span></div>
      </div>
      <div class="setting_inbox">
        <div>
          <i class="fas fa-user-secret fa-2x"></i>
          <span>Privacy</span>
        </div>
      </div>
      <div class="setting_inbox">
        <div>
          <i class="fas fa-bell fa-2x"></i>
          <span>Notification</span>
        </div>
      </div>
      <div class="setting_inbox">
        <div>
          <i class="far fa-user fa-2x"></i>
          <span>Friends</span>
        </div>
      </div>
      <div class="setting_inbox">
        <div>
          <i class="fas fa-comment fa-2x"></i>
          <span>Chats</span>
        </div>
      </div>
      <div class="setting_inbox">
        <div>
          <i class="fas fa-tv fa-2x"></i>
          <span>Display</span>
        </div>
        <div class="setting_inbox_text"><span>White Mode</span></div>
      </div>
      <div class="setting_inbox">
        <div>
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes </span>
        </div>
        <div class="setting_inbox_text"><span>Default Theme</span></div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_list_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav_list_btn">
          <a class="nav_link" href="search.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav_list_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your Screen Is Too Big!!!</span>
    </div>
  </body>
</html>
